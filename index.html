<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Assistente - Conversas Independentes</title>
</head>
<body>
  <h1>Assistente Virtual</h1>
  <p>Este chatbot está configurado para manter o histórico independente por dispositivo.</p>

  <!-- CDN do Chat SDK conforme Publish > Chat SDK -->
  <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.2.0-beta.6/libs/oversea/index.js"></script>

  <script>
    // Gera/persiste um ID único por dispositivo para isolar conversas entre visitantes
    function getUniqueUserId() {
      let id = localStorage.getItem('cozeVisitorId');
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem('cozeVisitorId', id);
      }
      return id;
    }

    // Inicializa o widget com bot_id publicado em Chat SDK e seu PAT atual
    new CozeWebSDK.WebChatClient({
      config: {
        bot_id: '7570014364363751432', // seu novo bot_id do Publish > Chat SDK
      },
      componentProps: {
        title: 'Coze',
      },
      auth: {
        type: 'token',
        token: 'pat_nOMe2AdxZGxCYGUrqDJFt65jsuDN3PleNl7H1Pemqr823RkZ413uNqizVN0LQg3M',
        // Para produção, prefira OAuth/PKCE em vez de expor PAT no front-end.
        // onRefreshToken pode retornar um novo token quando necessário.
        onRefreshToken: function () {
          return 'pat_nOMe2AdxZGxCYGUrqDJFt65jsuDN3PleNl7H1Pemqr823RkZ413uNqizVN0LQg3M';
        }
      },
      // Identidade explícita do visitante garante conversas independentes por dispositivo
      userInfo: {
        id: getUniqueUserId(),
        name: 'Visitante'
      }
    });
  </script>
</body>
</html>
