<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Assistente - Conversas Independentes</title>
</head>
<body>
  <h1>Assistente Virtual</h1>
  <p>Converse com nosso bot no canto da tela. Cada dispositivo terá um histórico independente.</p>

  <!-- CDN do Chat SDK conforme Publish > Chat SDK -->
  <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.2.0-beta.6/libs/oversea/index.js"></script>

  <script>
    // Gera/persiste um ID único por dispositivo para isolar conversas
    function getUniqueUserId() {
      let id = localStorage.getItem('cozeVisitorId');
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem('cozeVisitorId', id);
      }
      return id;
    }

    // Inicializa o widget com seu bot e PAT
    new CozeWebSDK.WebChatClient({
      config: {
        bot_id: '7570014364363751432',
      },
      componentProps: {
        title: 'Coze',
      },
      auth: {
        type: 'token',
        token: 'pat_nOMe2AdxZGxCYGUrqDJFt65jsuDN3PleNl7H1Pemqr823RkZ413uNqizVN0LQg3M',
      },
      // Chave: definir userInfo.id único por navegador/dispositivo
      userInfo: {
        id: getUniqueUserId(),
        name: 'Visitante'
      }
    });
  </script>
</body>
</html>
