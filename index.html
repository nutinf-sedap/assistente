<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Assistente Virtual - Conversas Independentes</title>
</head>
<body>
  <h1>Assistente Virtual</h1>
  <p>Converse com nosso bot no canto da tela. Sua conversa agora é privada e independente!</p>

  <!-- Script do Coze Chat SDK -->
  <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.2.0-beta.6/libs/oversea/index.js"></script>

  <script>
    // Função para criar um ID único para cada visitante e garantir conversas separadas
    function getUniqueUserId() {
      let visitorId = localStorage.getItem('cozeChatVisitorId');
      if (!visitorId) {
        visitorId = crypto.randomUUID(); // Gera um ID único
        localStorage.setItem('cozeChatVisitorId', visitorId);
      }
      return visitorId;
    }

    // Inicializa o widget do Coze com seus dados
    new CozeWebSDK.WebChatClient({
      config: {
        // ID do seu novo bot
        bot_id: '7570014364363751432',
      },
      componentProps: {
        title: 'Assistente',
      },
      // Autenticação usando o seu Personal Access Token (PAT)
      auth: {
        type: 'token',
        token: 'pat_nOMe2AdxZGxCYGUrqDJFt65jsuDN3PleNl7H1Pemqr823RkZ413uNqizVN0LQg3M',
      },
      // Objeto que identifica o usuário para criar conversas independentes
      userInfo: {
        id: getUniqueUserId(), // Garante um ID diferente por dispositivo
        name: 'Visitante',
      }
    });
  </script>
</body>
</html>
