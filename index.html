  <h1>Assistente Virtual</h1>
  <p>Bem-vindo! Converse com nosso assistente no chat que aparecerá no canto da tela.</p>

  <!-- CDN do Chat SDK -->
  <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.2.0-beta.6/libs/oversea/index.js"></script>

  <script>
    // Função para criar e persistir um ID único por dispositivo
    function getUniqueUserId() {
      let userId = localStorage.getItem('cozeVisitorId');
      if (!userId) {
        userId = crypto.randomUUID();
        localStorage.setItem('cozeVisitorId', userId);
      }
      return userId;
    }

    // Inicializa o Chat SDK com suas configurações
    new CozeWebSDK.WebChatClient({
      config: {
        bot_id: '7570014364363751432',
      },
      componentProps: {
        title: 'Assistente Virtual',
      },
      auth: {
        type: 'token',
        token: 'pat_nOMe2AdxZGxCYGUrqDJFt65jsuDN3PleNl7H1Pemqr823RkZ413uNqizVN0LQg3M',
        onRefreshToken: function () {
          return 'pat_nOMe2AdxZGxCYGUrqDJFt65jsuDN3PleNl7H1Pemqr823RkZ413uNqizVN0LQg3M';
        }
      },
      // Este é o objeto crítico para conversas independentes
      userInfo: {
        id: getUniqueUserId(),
        name: 'Visitante'
      }
    });
  </script>
